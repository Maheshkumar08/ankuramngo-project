<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
      }
      #error-msg {
        color: red;
        min-height: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Admin Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="error-msg"></p>
    </form>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      // üîπ Your Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyA5-oKQ0J23OusHFg0koC0PilXP7Y_IU64",
        authDomain: "ankurm-project.firebaseapp.com",
        projectId: "ankurm-project",
        storageBucket: "ankurm-project.firebasestorage.app",
        messagingSenderId: "38277687905",
        appId: "1:38277687905:web:6644d7d6c275a5d0e61820",
      };

      // üîπ Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // üîπ Handle login form submit
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            await signInWithEmailAndPassword(auth, email, password);
            alert("Login successful ‚úÖ");
            window.location.href = "dashboard-upload.html"; // redirect after login
          } catch (error) {
            alert("Invalid credentials ‚ùå");
          }
        });
    </script>
  </body>
</html>
