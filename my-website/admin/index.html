<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login | Ankuram Foundation</title>

    <style>
      /* üåà Background Gradient */
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* üîπ Login Card */
      .login-container {
        background: white;
        padding: 40px 35px;
        border-radius: 15px;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
      }

      /* ‚ú® Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
      }

      /* üî∏ Input Fields */
      input {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: border 0.3s ease;
      }

      input:focus {
        border-color: #4e54c8;
        outline: none;
      }

      /* üîπ Login Button */
      button {
        width: 100%;
        padding: 12px;
        background-color: #4e54c8;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s;
      }

      button:hover {
        background-color: #5a61f6;
        transform: translateY(-2px);
      }

      /* ‚ùå Error message */
      #error-msg {
        color: #e63946;
        margin-top: 10px;
        min-height: 20px;
        font-size: 14px;
      }

      /* ‚úÖ Success toast */
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #4e54c8;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        display: none;
        font-weight: 500;
      }

      .toast.show {
        display: block;
        animation: fadeOut 3s forwards;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h2>üîê Admin Login</h2>

      <form id="loginForm">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
        <button type="submit">Login</button>
        <p id="error-msg"></p>
      </form>
    </div>

    <!-- ‚úÖ Toast for success message -->
    <div class="toast" id="toast">Login successful ‚úÖ</div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      // ‚úÖ Firebase Config
      const firebaseConfig = {
        apiKey: "AIzaSyA5-oKQ0J23OusHFg0koC0PilXP7Y_IU64",
        authDomain: "ankurm-project.firebaseapp.com",
        projectId: "ankurm-project",
        storageBucket: "ankurm-project.appspot.com",
        messagingSenderId: "38277687905",
        appId: "1:38277687905:web:6644d7d6c275a5d0e61820",
      };

      // ‚úÖ Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const loginForm = document.getElementById("loginForm");
      const errorMsg = document.getElementById("error-msg");
      const toast = document.getElementById("toast");

      // üîπ Handle Login
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          await signInWithEmailAndPassword(auth, email, password);

          // ‚úÖ Show success toast
          toast.classList.add("show");
          setTimeout(() => {
            window.location.href = "/admin/dashboard-upload.html";
          }, 1500);
        } catch (error) {
          console.error(error);
          errorMsg.textContent = "‚ùå Invalid email or password!";
        }
      });
    </script>
  </body>
</html>
